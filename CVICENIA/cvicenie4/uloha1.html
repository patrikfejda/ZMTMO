<!DOCTYPE html>
<html>
  <head>
    <title>Nadpis stranky</title>
    <meta name="author" content="Patrik Fejda" />

    <style>
      h1 {
        color: red;
      }

      article {
        border: 3px;
      }

      .grey-section {
        background-color: #8b7a7a5e;
      }

      .green-section {
        background-color: greenyellow;
      }

      .kurziva {
        font-style: italic;
      }

      .bold {
        font-weight: bold;
      }

      .font-comic-sans {
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>NADPIS</h1>
    </header>
    <article>
      <section class="grey-section">
        <h3>Nadpis 3 urovne</h3>
        <p class="kurziva">Paragraf textu</p>
        <hr />
        <p class="kurziva">Paragraf textu</p>
      </section>
      <section class="green-section">
        <h3>Nadpis 3 urovne</h3>
        <p class="bold">Paragraf textu</p>
        <hr />
        <p class="bold">Paragraf textu</p>
      </section>
    </article>

    <footer>
      <p class="font-comic-sans">Paragraf textu</p>
    </footer>

</html>
